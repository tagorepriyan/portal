<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="script.js"></script>
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="cd_main">

<!--NAVBAR-->

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img class="bi me-2" src="./asset/Engg Logo1.png" width="75" height="75">
            <span class="fs-4">St. Joseph's College of Engineering</span>
        </a>
    </header>
</div>

<!--MAIN-->
<div>
    <div class="form">
        <form id="login-form">
            <h3>Sign In</h3>
            
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username" required>

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" placeholder="Enter password" id="password" required>
                <span class="toggle-password"><i class="fas fa-eye"></i></span>
            </div>

            <button type="button" id="button">Log in</button>
            <a href="#"  class="link">Forgot password</a>
        </form>
    </div>
</div>

<!--FOOTER-->
<footer>
    <p>@ St. Joseph's College of Engineering</p>
</footer>

<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>


</html>

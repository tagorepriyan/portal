<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <script src="script.js"></script>
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--HEADER-->

<!--HERO-->
<hero>
    <h1 class="heading">St. Joseph's College of Engineering</h1>
    <div class="container">
        <form id="login-form">
            <h3>Sign In</h3>
            
            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username" required>

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" placeholder="Enter password" id="password" required>
                <span class="toggle-password"><i class="fas fa-eye"></i></span>
            </div>

            <button type="button" id="login-button">Log in</button>
            <a href="#" class="link">Forgot password</a>
        </form>
    </div>
</hero>

<!--FOOTER-->
<footer>
    <p>@ St. Joseph's College of Engineering</p>
</footer>

<!--SCRIPTS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>


</html>
